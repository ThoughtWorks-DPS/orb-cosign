version: 2.1

description: |
  Sign your DTR compatible images using [CoSign](https://github.com/sigstore/cosign).
  This is a reference orb based on the following setup of assumptions.

  Currently supported configurations:

  - install cosign
  - single step sign/verify/push 
  - generate software bill of materials using syft and include in signature
  - must provide public and private keys along with passphrase
  - must provide registry credentials

